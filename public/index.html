<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner de Aulas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Planner de Aulas</h1>
      <div id="login-box" class="box">
        <h2 class="subtitle">Login do Instrutor</h2>
        <div class="field">
          <label class="label">Usuário</label>
          <div class="control">
            <input class="input" type="text" id="username" placeholder="Usuário">
          </div>
        </div>
        <div class="field">
          <label class="label">Senha</label>
          <div class="control">
            <input class="input" type="password" id="password" placeholder="Senha">
          </div>
        </div>
        <button class="button is-primary" id="login-btn">Entrar</button>
        <p id="login-error" class="has-text-danger"></p>
      </div>
      <div id="dashboard" style="display:none;"></div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
